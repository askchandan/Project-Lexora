services:
  web:
    build: .
    container_name: project-lexora
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://openrouter.ai/api/v1}
      - MODEL_NAME=${MODEL_NAME:-mistralai/mistral-7b-instruct}
      - DATA_PATH=data
      - CHROMA_PATH=chroma_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  lexora_data:
    driver: local

networks:
  default:
    name: lexora-network
