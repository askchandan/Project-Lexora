<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Lexora - RAG Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>ðŸ“š Lexora</h1>
            <p class="subtitle">RAG + LLM Chatbot</p>
            
            <div class="status">
                <h3>Status</h3>
                <p>Documents: <strong id="docCount">0</strong></p>
                <p>Model: <strong id="modelName">Loading...</strong></p>
            </div>
            
            <div class="upload-box">
                <h3>Upload PDF</h3>
                <input type="file" id="fileInput" accept=".pdf">
                <button id="uploadBtn" class="btn btn-primary">Upload</button>
                <div id="uploadProgress" class="progress" style="display: none;">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="uploadMsg" class="message-box"></div>
            </div>
            
            <button id="clearBtn" class="btn btn-danger">Clear Database</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            
            <div id="chatBox" class="chat-box"></div>
            
            <div class="chat-input-area">
                <input type="text" id="queryInput" placeholder="Ask a question...">
                <button id="sendBtn" class="btn btn-send">Send</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
